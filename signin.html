<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <h1>Sign in</h1>
        <form method="post">
            <div class="text">
                <input type="text" id="txt" name="txt" placeholder="Enter your full name">
            </div>
            <div class="text">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="text">
                <input type="password" id="psw" name="psw" placeholder="Enter your password" required>
            </div>
            <div class="text">
                <input type="password" id="psw" name="psw" placeholder="Confirm your password" required>
            </div>

            <a href="#" class="submit_btn"><input class="submit" type="submit" value="Sign in"></a>

            <div class="log">
              Already have an account?  <a href="login.html">Login</a>
            </div>

        </form>
    </div>
</body>
</html>
