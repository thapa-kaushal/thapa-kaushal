<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            <div class="text">
                <input type="email" id="email" name="email" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="text">
                <input type="password" id="psw" name="psw" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="forget">
               <a href="forgetpassword.html">Forget password?</a> 
            </div>
            <a href="#" class="submit_btn"><input class="submit" type="submit" value="Login"></a>

            <div class="signup">
              Don't have an account?  <a href="signin.html">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>
