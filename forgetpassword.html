<body>
    <div class="container">
        <h1>Forgot your password?</h1>

        <form method="post">
            <div class="text">
                <input class="box" type="email" id="email" name="email" placeholder="Email" required>
                
            </div>
            <a href="#" class="submit_btn"><input class="submit" type="submit" value="Send"></a>
           
        </form>
    </div>
</body>
